<!DOCTYPE html>
{% extends 'layout/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
</head>
{% block content %}
<body data-bs-theme="dark" class="p-3 text-body bg-body">
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <div class="card card-body">
                    <form method="POST">
                    {% csrf_token %}
                    {{ error }}
                    <h1 class="text-center">Update Task</h1>
                    <div class="form-group">
                        <label for="id_title">Title</label>
                        <input type="text" class="form-control bg-dark" id="id_title" name="title" value="{{task.title}}" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        <textarea class="form-control bg-dark" id="id_description" name="description">{{task.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="important">Important</label>
                        <input type="checkbox" class="bg-dark" id="important" name="important">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Update</button>
                </form>
                <form action="{% url 'task_complete' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-success mt-4">Complete</button>
                </form>
                <form action="{% url 'task_delete' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger mt-4">Delete</button>
                </form>
                </div>
            </div>
        </div>
    </main>
</body>
{% endblock %}
</html>
