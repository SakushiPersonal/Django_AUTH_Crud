<!DOCTYPE html>
{% extends 'layout/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% block content %}
<body data-bs-theme="dark" class="p-3 text-body bg-body">

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

            <form method="POST" class="card card-body">
                {% csrf_token %}
                {{ error }}
                <h1 class="text-center">LOGIN</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control bg-dark" id="username" name="username" aria-describedby="userHelp" placeholder="Username">
                    <small id="userHelp" class="form-text text-muted">Make sure to use properly Mayus.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control bg-dark" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Login</button>
            </form>
        </div>
    </div>
</main>

</body>
{% endblock %}

</html>
